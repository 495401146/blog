<div>
<ul class="posts">
        {% for post in posts %}
         <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-2">
                        <img alt="140*140" src="{{ post.author.gravatar(size=40) }}" class="img-circle">
                    </div>
                    <div class="col-xs-9">
                        <a href="#" tag="author"><strong>我的标题</strong></a><br/>
                        <span tag="time" id="time" style="font-size: 10px">来自25分钟前</span>
                        <span style="font-size: 10px">来自</span>
                        <a id="resource" tag="resource" style="font-size: 10px" href="#"> www.weibo.com</a>
                    </div>
                    <div class="col-xs-1 left btn-group">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">删除</a>
                            </li>
                            <li>
                                <a href="#">屏蔽此人微博</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <!--为了跟前面标题缩进一致，所以加了个没有内容的div-->
                    </div>
                    <div class="col-xs-10" id="content" tag="content">
                        风吹鸡蛋凉，435微博真是好
                    </div>
                </div>
                <div style="height: 15px">
                    <!--为了保持内容美观，所以加了个没有内容的div-->
                </div>
                <div class="row" style="background-color: #FFFFFF">
                    <!--此div中有两个星号，一个为已收藏图标，一个为为收藏图标-->
                    <div class="col-xs-3" style="text-align: center">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#">
                                    <span class="glyphicon glyphicon-star-empty" id="star" tag="star"></span>
                                </a>
                                <a href="#">
                                    <span class="glyphicon glyphicon-star" id="star1" tag="star">收藏</span>
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <span>|</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3" style="text-align: center">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#">
                                    <span class="glyphicon glyphicon-share" id="share" tag="share">转发</span>
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <span>|</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3" style="text-align: center">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#">
                                    <span id="comment" tag="comment" class="glyphicon glyphicon-comment">评论</span>
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <span>|</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <a href="#">
                            <span id="handup" tag="handup" class="glyphicon glyphicon-thumbs-up">点赞</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
</div>
